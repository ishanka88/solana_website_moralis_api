{% extends "base.html" %}
{% block title %}Gainers{% endblock %}

{% block content %}

<div class="pt-2 px-4 ">
    <button type="button"  class="btn btn-success mx-4 mt-4" id="addGainers" onclick="addGainers()" >ADD GAINERS</button>
</div>
<!-- Form fields template -->
<div class="d-flex justify-content-center pt-0 ">
    <div class="card text-center w-50 d-none " id="addGainersCard">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" >ADD GAINERS</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
            <div>
                <div class="form-group mb-0 p-1 inner-container">
                  <label for="contractAddress" class="form-label d-flex justify-content-start">COIN CONTRACT ADDRESS : </label>
                  <div class="d-flex flex-row">
                    <div class="w-100">
                      <input type="text" class="form-control" id="contractAddress"  placeholder="Enter Contract address" name="contractAddress">
                    </div>
                    <div class="p-2" id="wIcon">
                      <a class="icon-link icon-link-hover">
                        <i class="bi bi-upc-scan icon-link icon-link-hover" id="id1" onclick="fun1(id)" ></i>
                      <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-0 p-1 inner-container">
                    <label for="walletAddress" class="form-label d-flex justify-content-start">GAINER WALLET ADDRESS  : </label>
                    <div class="d-flex flex-row">
                      <div class="w-100">
                        <input type="text" class="form-control" id="walletAddress"  placeholder="Enter Wallet Address" name="walletAddress">
                      </div>
                      <div class="p-2" id="wIcon">
                        <a class="icon-link icon-link-hover">
                          <i class="bi bi-upc-scan icon-link icon-link-hover" id="id2" onclick="fun1(id)" ></i>
                        <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
                        </a>
                      </div>
                    </div>
                  </div>
                <div class="form-group mb-0 p-1 d-flex flex-row justify-content-between">
                  <div class="w-75 col-md-6 p-0 ">
                    <label for="ticker" class="form-label d-flex justify-content-start">COIN NAME :</label>
                    <input type="text" class="form-control" id="ticker" placeholder="Enter Coin Ticker" name="ticker"> 
                  </div>
                </div>

                <div class="form-group mb-0 p-1 d-flex flex-row justify-content-between">
                  <div >
                    <div class="me-5">
                      <label for="gainedProfit" class="form-label d-flex justify-content-start">Gain Profit :</label>
                      <input  type="number" class="form-control" id="gainedProfit" placeholder="Enter Profit" name="profitValue" value="0"> 
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="me-2">
                        <button type="button" class="btn btn-primary m-3" id="submitButtonAddingGainers" >SUBMIT</button>
                    </div>
                    <div class="me-2">
                        <button type="button"  class="btn btn-danger m-3" id="canceBtnAddingGainers" onclick="cancelAddingGainers()" >CANCEL</button>
                    </div>
                </div>
             
            </div>
        
        </div>
    </div>
</div>
<!-- table one -->
<div class=" w-100">
    <div class="w-100 d-flex justify-content-end">
        <div class="d-flex col-4 px-5 pt-2 d-flex justify-content-end" >
            <input type="text" class="form-control" id="table_one_searchInput" placeholder="Search...">
        </div>
    </div>
    <div class="px-5 pt-2">
        <table class="table table-bordered border-primary">
            <thead class="table-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">GAINER WALLET ADDRESS</th>
                <th scope="col">COIN NAME</th>
                <th scope="col">PROFIT (USD $)</th>
              </tr>
            </thead>
            <tbody id="firstTableBody" class="table-group-divider">
              <!-- Table rows will be dynamically generated here -->
            </tbody>
          </table>
    </div>
    <nav class="p-2" aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="table_one_pagination">
          <!-- Pagination items will be dynamically generated here -->
        </ul>
    </nav>
</div>

{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='gainers.js') }}" type="text/javascript"></script>
{% endblock %}
