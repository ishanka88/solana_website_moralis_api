{% extends "base.html" %}
{% block title %}Whales{% endblock %}

{% block content %}

<div id = "counts" class ="mx-3 fs-5 text-light mt-3 pt-4 px-5 w-100 fw-bold d-flex justify-content-center">
  <!-- COINS - 10 &nbsp;&nbsp;&nbsp;   SETS - 5 -->
</div>
<div class="d-flex m-3 w-100">

    <!-- Table two -->
    <div class=" w-100">
        <div class="w-100 d-flex justify-content-end">
            <div class="d-flex col-4 px-5 pt-5 d-flex justify-content-end" >
                <input type="text" class="form-control" id="table_two_searchInput" placeholder="Search...">
            </div>
        </div>
        <div class="px-5 pt-2">
            <table class="table table-bordered border-primary">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">WHALE</th>
                    <th scope="col">SETS</th>
                    <th scope="col">COINS</th>
                  </tr>
                </thead>
                <tbody id="secondTableBody" class="table-group-divider">
                  <!-- Table rows will be dynamically generated here -->
                </tbody>
              </table>
        </div>
        <nav class="p-2" aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="table_two_pagination">
              <!-- Pagination items will be dynamically generated here -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='whales.js') }}" type="text/javascript"></script>
{% endblock %}
