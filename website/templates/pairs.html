{% extends "base.html" %}
{% block title %}Pairs{% endblock %}

{% block content %}


<div class="d-flex m-3 w-100">
    <!-- table one -->

    <div class=" w-100">
        <div class="px-5 pt-5 text-warning fw-bold fs-3 d-flex justify-content-center ">
            <div>Available Pairs</div>
        </div>
        <div class=" d-flex justify-content-between">
            <div class="px-5 pt-5 ">
              <div class="d-flex">
                  <div class="align-self-center">
                    <input type="number" class="form-control" id="set1" placeholder="Set 1">
                  </div>
                  <div class="px-2 align-self-center">
                    <input type="number" class="form-control" id="set2" placeholder="Set 2">
                  </div>
                  <div class="px-2 align-self-center w-100">
                    <input type="text" class="form-control" id="description" placeholder="description">
                  </div>
                  <div class="align-self-center">
                    <button type="button" class="btn btn-primary align-self-center" id="setPairButton">SetPair</button>
                  </div>
              </div>
            </div>
            <div class="d-flex col-4 px-5 pt-5 d-flex justify-content-end" >
                <input type="text" class="form-control" id="table_one_searchInput" placeholder="Search...">
            </div>
        </div>
        <div class="px-5 pt-2">
            <table class="table table-bordered border-primary">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">COIN</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">BUY SET NO</th>
                    <th scope="col">SELL SET NO</th>
                  </tr>
                </thead>
                <tbody id="firstTableBody" class="table-group-divider">
                  <!-- Table rows will be dynamically generated here -->
                </tbody>
              </table>
        </div>
        <nav class="p-2" aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="table_one_pagination">
              <!-- Pagination items will be dynamically generated here -->
            </ul>
        </nav>
    </div>


    <!-- Table two -->
    <div class=" w-100">
        <div class="px-5 pt-5 text-warning fw-bold fs-3 d-flex justify-content-center ">
            <div>Active Whales</div>
        </div>
        <div class="w-100 d-flex justify-content-end">
            <div class="d-flex col-4 px-5 pt-5 d-flex justify-content-end" >
                <input type="text" class="form-control" id="table_two_searchInput" placeholder="Search...">
            </div>
        </div>
        <div class="px-5 pt-2">
            <table class="table table-bordered border-primary">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">COIN</th>
                    <th scope="col">BUY SET NO</th>
                    <th scope="col">SELL SET NO</th>
                  </tr>
                </thead>
                <tbody id="secondTableBody" class="table-group-divider">
                   <!-- Table rows will be dynamically generated here  -->
                </tbody>
              </table>
        </div>
        <nav class="p-2" aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="table_two_pagination">
              <!-- Pagination items will be dynamically generated here -->
            </ul>
        </nav>
    </div> 
</div>

<!-- Password pop-up template -->
<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nameModalLabel">Enter Password</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body">
                <form id="nameForm">
                    <div class="form-group">
                        <label for="nameInput">Password</label>
                        <input type="text" class="form-control" id="nameInput" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelButton" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="okButton">OK</button>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='pairs.js') }}" type="text/javascript"></script>
{% endblock %}
